<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeightMeter</title>
    <link rel="stylesheet" href="style/WeightMeter.css">
    <link rel="stylesheet" href="style/rootcols.css">
</head>
<body>
<div class="main">
    <h1 id="bmi"></h1>
    <h2 id="category"></h2>
    <a class ="rb"href="/weight">back</a>
</div>
<script>const params = new URLSearchParams(window.location.search);

const bmiValue = params.get("bmi");
    const categoryValue = params.get("category");

    const bmi = document.getElementById("bmi");
    const cat = document.getElementById("category");

    bmi.textContent = "BMI: " + bmiValue;
    cat.textContent = "Category: " + categoryValue;

    const cssKey = categoryValue.toLowerCase();

    const color = getComputedStyle(document.documentElement)
        .getPropertyValue(`--${cssKey}`);

    bmi.style.color = color;
    cat.style.color = color;
</script>
</body>
</html>
